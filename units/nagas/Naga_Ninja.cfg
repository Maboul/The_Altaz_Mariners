    [attack_anim]
        [filter_attack]
            name=blowpipe
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/needle-n.png"
            image_diagonal="projectiles/needle-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-200
                image="units/nagas/ninja-ranged-1.png"  
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-200
                image="units/nagas/ninja-ranged-1.png"  
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image="units/nagas/ninja-ranged-2.png"  
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/nagas/ninja-ranged-1.png"  
        [/frame]
    [/attack_anim]

    # this is for an option
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/nagas/ninja-sword-1.png" 
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/ninja-sword-2.png" 
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/ninja-sword-2.png" 
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/nagas/ninja-sword-3.png" 
        [/frame]
        [frame]
            duration=100
            image="units/nagas/ninja-sword-1.png"
        [/frame]
    [/attack_anim]                    
[/unit_type]