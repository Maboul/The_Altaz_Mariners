					{CONDITION log_trainers.tough equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.skirmisher equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.ambidextrous equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.leadership equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.healing equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.stealth equals yes}
				[/or]
				[or]
					{CONDITION log_trainers.swimming equals yes}
				[/or]
			[/show_if]
			[command]
				{TAM_LOG_TRAINERS}
			[/command]
		[/option]
				
	[/message]

	[/do]
	[/while]

	[/command]
[/set_menu_item] 
#enddef
