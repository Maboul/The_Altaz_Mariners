#define TAM_LOG
[set_menu_item]
	id=Log
	description=_ "Log"
	image=misc/log-icon.png
	# Does it work?
	synced=no
	[show_if]
		[have_unit]
			canrecruit=yes
			x,y=$x1,$y1
			#side=$side_number
		[/have_unit]
	[/show_if]
	[command]

	{VARIABLE finished_log no}
	[while]
	{CONDITION finished_log equals no}
	[do]

	[message]
		speaker=narrator
		image=misc/book.png
		caption=_ "Log"
		message= _ "All quests and clues are stored in your log. Select a topic for more info."
		
		[option]
			image=misc/red-x.png
			label= _"Return To Game"
			[command]
				{CLEAR_VARIABLE finished_log}
			[/command]
		[/option]
		
		# Marco
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "Marco" + "</span>"
			[show_if]
				{CONDITION log_marco.dead not_equals yes}
			[/show_if]
			[command]
				{TAM_LOG_MARCO}
			[/command]
		[/option]
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_GREY}'>" + _ "Marco" + "</span>"
			[show_if]
				{CONDITION log_marco.dead equals yes}
			[/show_if]
			[command]
				{TAM_LOG_MARCO}
			[/command]
		[/option]
		
		# Hilldon
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "Hilldon" + "</span>"
			[show_if]
				{CONDITION hideout equals b}
				{CONDITION log_hilldon.duel not_equals dead}
				[or]
					{CONDITION log_hilldon.alderot equals yes}
					{CONDITION log_hilldon.duel not_equals dead}
				[/or]
			[/show_if]
			[command]
				{TAM_LOG_HILLDON}
			[/command]
		[/option]
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_GREY}'>" + _ "Hilldon" + "</span>"
			[show_if]
				{CONDITION log_hilldon.duel equals dead}
			[/show_if]
			[command]
				{TAM_LOG_HILLDON}
			[/command]
		[/option]
		
		# Procure a dhow
		[option]
			image=help/closed_section.png
			label= "<span color='{TAM_BLUE}'>" + _ "Procure A Ship" + "</span>"
			[show_if]
				{CONDITION log_ship.start equals yes}
				{CONDITION ship_type equals TAM_Cutter}
			[/show_if]
			[command]
				{TAM_LOG_SHIP}
			[/command]
		[/option]
		[option]
			image=help/closed_section.png
			label= "<span color='{TAM_GREY}'>" + _ "Procure A Ship" + "</span>"
			[show_if]
				{CONDITION log_ship.start equals yes}
				{CONDITION ship_type not_equals TAM_Cutter}
			[/show_if]
			[command]
				{TAM_LOG_SHIP}
			[/command]
		[/option]
		
		# Black Blade
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "The Black Blade" + "</span>"
			[show_if]
				{CONDITION subquest_blade greater_than_equal_to 2}
				{CONDITION subquest_blade less_than 8}
			[/show_if]
			[command]
				{TAM_LOG_BLACK_BLADE}
			[/command]
		[/option]
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_GREY}'>" + _ "The Black Blade" + "</span>"
			[show_if]
				{CONDITION subquest_blade greater_than_equal_to 8}
			[/show_if]
			[command]
				{TAM_LOG_BLACK_BLADE}
			[/command]
		[/option]
			
		# Storm Barrier
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "Storm Barrier" + "</span>"
			[show_if]
				{CONDITION log_storm.seen equals yes}
				[or]
					{CONDITION inventory.orb greater_than_equal_to 1}
				[/or]
			[/show_if]
			[command]
				{TAM_LOG_STORM}
			[/command]
		[/option]
		
		# Drakes
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "The Drakes" + "</span>"
			[show_if]
				{CONDITION log_drakes.elma equals yes}
			[/show_if]
			[command]
				{TAM_LOG_DRAKES}
			[/command]
		[/option]
		
		# Misc
