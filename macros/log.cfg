				{CONDITION log_trading_tips greater_than_equal_to 1}
			[/show_if]
			[command]
				{TAM_LOG_TRADING}
			[/command]
		[/option]

		# Trainers
		[option]
		image=help/closed_section.png
		label= "<span color='{TAM_BLUE}'>" + _ "Training" + "</span>"
			[show_if]
				{CONDITION log_trainers.sidestep equals yes}
