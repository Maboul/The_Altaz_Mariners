#define TAM_TELEPORT_ALL FILTER_1 FILTER_2 NEW_X NEW_Y
	[store_unit]
		[filter]
			{FILTER_1}
			{FILTER_2}
		[/filter]
		variable=units
	[/store_unit]
	{FOREACH units i}
		{VARIABLE temp_x $units[$i].x}
		{VARIABLE temp_y $units[$i].y}
		[unstore_unit]
			variable=units[$i]
		[/unstore_unit]
		[teleport]
			[filter]
				x=$temp_x
				y=$temp_y
			[/filter]
			x={NEW_X}
			y={NEW_Y}
		[/teleport]
		{CLEAR_VARIABLE temp_x}
		{CLEAR_VARIABLE temp_y}	
	{NEXT i}
	{CLEAR_VARIABLE units}
#enddef

