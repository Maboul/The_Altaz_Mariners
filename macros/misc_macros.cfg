[/event]
#enddef

#define TAM_RANDOM_DIALOGUE FILTER MESSAGE_1 MESSAGE_2 MESSAGE_3
[event]
name=moveto
first_time_only=no
	[filter]
		side=1,2
		canrecruit=yes
		[filter_adjacent]
			side=3
			{FILTER}
		[/filter_adjacent]
	[/filter]
	
	{RANDOM 1..3}
	[switch]
	variable=random
		[case]
		value=1
			[message]
				{FILTER}
				[filter_adjacent]
					side=$side_number
					canrecruit=yes
				[/filter_adjacent]
				message={MESSAGE_1}
			[/message]
		[/case]
		[case]
		value=2
			[message]
				{FILTER}
				[filter_adjacent]
					side=$side_number
					canrecruit=yes
				[/filter_adjacent]
				message={MESSAGE_2}
			[/message]
		[/case]
		[case]
		value=3
			[message]
				{FILTER}
				[filter_adjacent]
					side=$side_number
					canrecruit=yes
				[/filter_adjacent]
				message={MESSAGE_3}
			[/message]
		[/case]
	[/switch]
	{CLEAR_VARIABLE random}
[/event]
#enddef