
####################################################################################
# Encountering the random encounters
####################################################################################
	
	# Clearing variables when leaving world map
	[event]
	name=victory
		{CLEAR_VARIABLE encounter_speed}
		{CLEAR_VARIABLE encounter_type}
		{CLEAR_VARIABLE encountered_ship}
	[/event]
	
	# Storing ship speeds
	[event]
	name=moveto
	first_time_only=no
		[filter]
            side=1,2
            [filter_location]
				terrain=Ww,Wot
            [/filter_location]
            [filter_adjacent]
				side=4
            [/filter_adjacent]
        [/filter]
        [delay]
			time=400
		[/delay]
		{VARIABLE ship_x $x1}
		{VARIABLE ship_y $y1}
		{TAM_SCROLL_TO $ship_x $ship_y}
		{TAM_REDRAW}
		{RANDOM 1..100}
		[store_unit]
			[filter]
				side=4
				[filter_adjacent]
					x,y=$x1,$y1
					side=$side_number
				[/filter_adjacent]
			[/filter]
			variable=encountered_ship
		[/store_unit]
			{VARIABLE encounter_type $encountered_ship.type}
			{VARIABLE encounter_speed $encountered_ship.max_moves}
		[unstore_unit]
			variable=encountered_ship
		[/unstore_unit]
		
		####################################################################################
		# Longboat
		####################################################################################
		
		##########################################
		# Slavers - 40%
		##########################################
	
		[if]
			{CONDITION encounter_type equals TAM_Longboat}
			{CONDITION random greater_than 0}
			{CONDITION random less_than_equal_to 40}
			[then]
				[message]
					speaker=Largo
					scroll=no
					message=_ "We're being hailed by an orc ship."
				[/message]
				[message]
					speaker=narrator
					image=wesnoth-icon.png
					message= _ "What will you do?"
					
					# Continue
					[option]
						description=_ "<span color='{TAM_BLUE}'>Ignore their hails and continue</span>"
						[show_if]
							{CONDITION unit.max_moves greater_than $encounter_speed}
						[/show_if]
						[command]
							[message]
								canrecruit=yes
								side=$side_number
								scroll=no
								message=_ "I'm not taking any chances. Let's push on."
							[/message]
							[kill]
								type=$encounter_type
								side=4
								animate=no
							[/kill]
							{TAM_STORE_UNIT x=$x1 y=$y1 ({VARIABLE_OP stored_unit.moves add 2})}
						[/command]
					[/option]
					
					# Talk
					[option]
						description=_ "<span color='{TAM_BLUE}'>Wait and see what they want</span>"
						[command]
							[message]
								canrecruit=yes
								side=$side_number
								scroll=no
								message=_ "Let's see what they want."
							[/message]
							{TAM_ENDLEVEL encounter-longboat-slavers}
						[/command]
					[/option]
					
					# Raid
					[option]
						description=_ "<span color='{TAM_BLUE}'>Prepare a raiding party</span>"
						[command]
							[message]
								canrecruit=yes
								side=$side_number
								scroll=no
								message=_ "Prepare to board!"
							[/message]
							{TAM_ENDLEVEL encounter-longboat-fight}
						[/command]
					[/option]
					
					# Engage
					[option]
						description=_ "<span color='{TAM_BLUE}'>Open fire</span>"
						[command]
							[message]
								canrecruit=yes
								side=$side_number
								scroll=no
								sound=thunderstick.ogg
								message=_ "Open fire!"
							[/message]
							[message]
								speaker=narrator
								image=wesnoth-icon.png
								message=_ "At the first sign of aggression the longboat changes course, leaving you free to continue."
							[/message]
							[kill]
								type=$encounter_type
								side=4
								animate=no
							[/kill]
							{TAM_STORE_UNIT x=$x1 y=$y1 ({VARIABLE_OP stored_unit.moves add 2})}
						[/command]
					[/option]
					
				[/message]
			[/then]
		[/if]
		
