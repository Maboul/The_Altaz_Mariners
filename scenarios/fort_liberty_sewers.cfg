	####################################################################################
	# Objectives
	####################################################################################
 
	[event]
	name=prestart
		[objectives]
			side=0
			[objective]
				description= _ "A mariner must reach the fort entrance"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of mariners"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Deliana"
				condition=lose
			[/objective]
			[objective]
				description= _ "Turns run out"
				condition=lose
			[/objective]
		[/objectives]
		{PLACE_IMAGE items/gohere.png 21 1}
