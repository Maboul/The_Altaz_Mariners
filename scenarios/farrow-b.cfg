	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			canrecruit=yes
			[filter_adjacent]
				id=Quentin
			[/filter_adjacent]
			[or]
				side=1,2
				[filter_wml]
					[modifications]
						[trait]
							id=follower
						[/trait]
					[/modifications]
				[/filter_wml]
				[filter_adjacent]
					id=Quentin
				[/filter_adjacent]
			[/or]
		[/filter]
		
		{VARIABLE log_trainers.sidestep yes}
		
		[store_side]
			side=$side_number
			variable=trader
		[/store_side]
		
		[message]
			speaker=narrator
			image=wesnoth-icon.png
			message= _ "What will you do?"
			
			# Walk on
			[option]
				message=_ "Walk on"
				[command]
				[/command]
			[/option]
			
			# Request training
			[option]
				message=_ "<span color='{TAM_BLUE}'>Request to be trained</span>"
				[show_if]
					[have_unit]
						x,y=$x1,$y1
						[not]
							ability=sidestep
						[/not]
					[/have_unit]
				[/show_if]
				[command]
					
					# Different dialogue for different followers
					[switch]
						variable=unit.name
						[case]
							value=Ordon,Mocco
							[message]
								speaker=unit
								message=_ "Me want to fight like you. You show $unit.name how?"
							[/message]
						[/case]
						[case]
							value=Ratty
							[message]
								speaker=unit
								message=_ "Woof?"
							[/message]
						[/case]
						[case]
							value=Bighorn
							[message]
								speaker=unit
								message=_ "Show me your fancy footwork, humie."
							[/message]
						[/case]
						[case]
							value=Sayer
							[message]
								speaker=unit
								message=_ "Though I can barely drag my feet across this wretched earth, it may yet do me well to learn this petty trick of yours."
							[/message]
						[/case]
						[case]
							value=Largo,Hugo,Steven,Kashmir,Nippy
							[message]
								speaker=unit
								message=_ "I've seen some men sidestep their opponents before they can land a blow. How's it done?"
							[/message]
						[/case]
					[/switch]
					
					# Can the unit train?
					[if]
					{CONDITION unit.variables.training numerical_equals 2}
						[then]
							[message]
								id=Quentin
								message=_ "You're prior training has left you without the grace to even begin. It is too late to teach you anything new."
							[/message]
						[/then]
						[else]
							[message]
								id=Quentin
								message=_ "I can teach you the art - for a price."
							[/message]
							[message]
								canrecruit=yes
								side=$side_number
								message=_ "How much are we talking?"
							[/message]
							[message]
								id=Quentin
								message=_ "As you are obviously a pauper I shall charge a mere seventy gold coins."
							[/message]
							[message]
								speaker=narrator
								image=wesnoth-icon.png
								message= _ "What will you do?"
								# Walk on
								[option]
									message=_ "Walk on"
									[command]
									[/command]
								[/option]
								# Decline
								[option]
									message=_ "<span color='{TAM_BLUE}'>Decline the offer</span>"
									[command]
										[message]
											canrecruit=yes
											side=$side_number
											message=_ "Seventy coins! You're kidding."
										[/message]
									[/command]
								[/option]
								# Accept
								[option]
									message=_ "<span color='{TAM_BLUE}'>Give him 70 gold</span>"
									[show_if]
										{CONDITION trader.gold greater_than_equal_to 70}
									[/show_if]
									[command]
										{TAM_GOLD $side_number -70}
										[message]
											canrecruit=yes
											side=$side_number
											message=_ "Your price is steep, but very well. Go ahead."
										[/message]
										[message]
											speaker=narrator
											image=wesnoth-icon.png
											message= _ "$unit.name spends the day training with Quentin. This style of fighting does not come naturally, but they eventually grasp the basics."
										[/message]
										[message]
											id=Quentin
											message=_ "Your time is up, I'm afraid. I hope you remember what I've taught you."
										[/message]
										[object]
											image=misc/tam-training.png
											duration=forever
											[effect]
												apply_to=new_ability
												[abilities]
													{ABILITY_SIDESTEP}
												[/abilities]
											[/effect]
										[/object]
										[floating_text]
											x,y=$x1,$y1
											text="<span color='green'>" + _ "float^Trained" + "</span>"
										[/floating_text]
										{TAM_STORE_UNIT x=$x1 y=$y1 ({VARIABLE_OP stored_unit.variables.training add 1})}
									[/command]
								[/option]
							[/message]	
						[/else]
					[/if]
				[/command]
			[/option]
			
		[/message]
		{CLEAR_VARIABLE trader}
	[/event]
	
