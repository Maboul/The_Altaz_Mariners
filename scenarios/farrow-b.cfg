		[/message]
		[message]
			id=Quentin
			message=_ "You are honoured to stand before the finest fighter in the northern isles."
		[/message]
		[message]
			speaker=unit
			message=_ "I didn't see you at the battle of Farrow."
		[/message]
		[message]
