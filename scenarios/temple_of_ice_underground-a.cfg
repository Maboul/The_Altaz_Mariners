					[message]
						id="Shadow Fang"
						message=_ "Of all the questions a man may ask me, that is the one least worthy of an answer."
					[/message]
					{VARIABLE_OP temple_of_ice_favour add -1}
				[/command]
			[/option]
					
		[/message]
	[/event]
	
