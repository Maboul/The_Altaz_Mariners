	####################################################################################
	# Dialogue
	####################################################################################
	
	##########################################
	# Coldfist
	##########################################
	
	[event]
		name=moveto
		[filter]
            side=1,2
            canrecruit=yes
            [filter_location]
				find_in=crystal_xy
			[/filter_location]
        [/filter]
		{VARIABLE temple_of_ice_crystals yes}
	[/event]
	
	[event]
		name=moveto
		[filter]
            side=1,2
            canrecruit=yes
            [filter_adjacent]
				side=3
                type=Revenant
            [/filter_adjacent]
        [/filter]
		{VARIABLE temple_of_ice_revenant yes}
	[/event]
	
	[event]
		name=moveto
		[filter]
            side=1,2
            canrecruit=yes
            [filter_adjacent]
                id="Coldfist"
            [/filter_adjacent]
        [/filter]
        [if]
			{CONDITION temple_of_ice_intro equals yes}
			[then]
				[message]
					id=Coldfist
					message=_ "Greetings, once more."
				[/message]
			[/then]
		[/if]
		[if]
			{CONDITION temple_of_ice_intro not_equals yes}
			[then]
				[message]
					id=Coldfist
					message=_ "Welcome to the Temple of Ice. Though you are not brothers of ours, we tolerate your presence here. But tread carefully and do not tarry."
				[/message]
				[message]
					speaker=Hugo
					message=_ "That was a fairly cold reception."
				[/message]
				[message]
					speaker=Largo
					message=_ "Still, it broke the ice."
				[/message]
				[message]
					id=Coldfist
					message=_ "Of what do you mutter?"
				[/message]
				[message]
					speaker=Hugo
					message=_ "Nothing, nevermind. We'd like to ask you some questions."
				[/message]
				{VARIABLE temple_of_ice_intro yes}
			[/then]
		[/if]
	[/event]
	
	[event]
		name=moveto
		first_time_only=no
		[filter]
            side=1,2
            canrecruit=yes
            [filter_adjacent]
                id=Coldfist
                side=3
            [/filter_adjacent]
        [/filter]
        
		[message]
			speaker=narrator
			image=wesnoth-icon.png
			message= _ "What will you do?"
			
			# Walk on
			[option]
				message=_ "Walk on"
				[command]
				[/command]
			[/option]
			
			# Ask about Marco
			[option]
				message="<span color='{TAM_BLUE}'>" + _ "Ask if he knows of Marco" + "</span>"
				[command]
					[message]
						speaker=unit
						message=_ "Know you of one called Marco?"
					[/message]
					[message]
						id=Coldfist
						message=_ "There is no Marco within the brotherhood but Icewind may know more than I. The north passage leads to his study."
					[/message]
				[/command]
			[/option]
			
			# General enquiry
			[option]
				message="<span color='{TAM_BLUE}'>" + _ "Ask about the temple" + "</span>"
				[show_if]
					{CONDITION temple_of_ice_enquiry equals no}
				[/show_if]
				[command]
					{VARIABLE temple_of_ice_enquiry yes}
					[message]
						speaker=unit
						message=_ "What is this place?"
					[/message]
					[message]
						id=Coldfist
						message=_ "This temple is home to the Brotherhood of Ice. I trust you have heard of our order. It is more than a home, however. It is here we teach adepts to harness their inner storm, it is here we train them in the way of blue magic..."
					[/message]
					
					[message]
						speaker=narrator
						image=wesnoth-icon.png
						message= _ "What will you do?"
						
						# Let him continue
						[option]
							message="<span color='{TAM_BLUE}'>" + _ "Let him continue" + "</span>"
							[command]
								[message]
									id=Coldfist
									message=_ "There are those throughout the land who have a hankering for the colder climes, those whose passions are a picture of an icy gale. Often they spend their lives as misfits or outcasts. When we find such a soul, we take them in. Thus the brotherhood grows."
								[/message]
								[message]
									speaker=unit
									message=_ "I see."
								[/message]
							[/command]
						[/option]
						
						# Ask about storms
						[option]
							message="<span color='{TAM_BLUE}'>" + _ "Interrupt with a question about storms" + "</span>"
							[command]
								[message]
									speaker=unit
									message=_ "You mentioned storms - do you speak in metaphor or does the brotherhood revel in such weather?"
								[/message]
								[message]
									id=Coldfist
									message=_ "Evidently my words surpass the limits of your grasp. The inner storm must be calmed before the outer forces can be unleashed."
								[/message]
								[if]
									{CONDITION log_storm.seen equals yes}
									#[or]
									#	{CONDITION log_storm.heard_rumour equals yes}
									#[/or]
									[then]
										[message]
											speaker=unit
											message=_ "We have seen a storm unlike no other. It appears to block the southern sea. Do you know of such a thing?"
										[/message]
										[message]
											id=Coldfist
											message=_ "Ah, you had best speak to Brother Shadow Fang. He is usually found in the main hall, behind me."
										[/message]
									[/then]
								[/if]
								[if]
									{CONDITION log_storm.seen not_equals yes}
									{CONDITION log_storm.heard_rumour not_equals yes}
									[then]
										[message]
											speaker=unit
											message=_ "How does one calm the inner storm?"
										[/message]
										[message]
											id=Coldfist
											message=_ "It takes years to master; to explain it is likewise a lengthy undertaking. I cannot begin."
										[/message]	
									[/then]
								[/if]
							[/command]
						[/option]
						
						# Ask about blue magic
						[option]
							message="<span color='{TAM_BLUE}'>" + _ "Interrupt with a question about blue magic" + "</span>"
							[command]
								[message]
									speaker=unit
									message=_ "Hang on, I thought it was black magic you lot were into. I've heard the tales..."
								[/message]
								[message]
									id=Coldfist
									message=_ "The tales are untrue. Your ignorance is unforgivable."
								[/message]
								{VARIABLE_OP temple_of_ice_favour add -1}
							[/command]
						[/option]
						
						# Ask about joining
						[option]
							message="<span color='{TAM_BLUE}'>" + _ "Ask him about joining the brotherhood" + "</span>"
							[command]
								[message]
									id=Coldfist
									message=_ "There are those throughout the land who have a hankering for the colder climes, those whose passions are a picture of an icy gale. Often they spend their lives as misfits or outcasts. When we find such a soul, we take them in. Thus the brotherhood grows."
								[/message]
								[message]
									speaker=unit
									message=_ "Not my thing."
								[/message]
							[/command]
						[/option]
					[/message]
				[/command]
			[/option]
			
			# Ask him about recent news
			[option]
				message="<span color='{TAM_BLUE}'>" + _ "Enquire about recent news" + "</span>"
				[command]
					[message]
						speaker=unit
						message=_ "Much going on round here lately?"
					[/message]
					[if]
					{CONDITION subquest_nippy numerical_equals 5}
						[then]
							[message]
								speaker=Coldfist
								message=_ "We were forced to expel one of our students for misconduct."
							[/message]
							[message]
								speaker=unit
								message=_ "That's a shame."
							[/message]
						[/then]
					[/if]
					[if]
					{CONDITION subquest_winterbane numerical_equals 4}
						[then]
							[message]
								speaker=Coldfist
								message=_ "One of our students has recently been promoted to the role of sorcerer."
							[/message]
							[message]
								speaker=unit
								message=_ "Good for them."
							[/message]
						[/then]
					[/if]
					[if]
					{CONDITION subquest_winterbane numerical_equals 3}
					[or]
						{CONDITION subquest_winterbane numerical_equals 4}
					[/or]
						[then]
							[message]
								speaker=Coldfist
								message=_ "In light of this, we are currently looking for another adept to join the brotherhood."
							[/message]
							[message]
								speaker=unit
								message=_ "Can I join?"
							[/message]
							[message]
								speaker=Coldfist
								message=_ "I shall give you my honest opinion on the matter. No."
							[/message]
						[/then]
					[/if]
					[message]
						id=Coldfist
						message=_ "Our elder has been busy. Without his supervision our coffers grow empty."
					[/message]
					[store_side]
						side=$side_number
						variable=player
					[/store_side]
					[message]
						speaker=narrator
						image=wesnoth-icon.png
						message= _ "What will you do?"
						
						[option]
							message=_ "Walk on"
							[command]
								#[message]
								#	speaker=unit
								#	message=_ "I'm sorry to hear it."
								#[/message]
							[/command]
						[/option]
						
						[option]
							message="<span color='{TAM_BLUE}'>" + _ "Offer a 10g donation" + "</span>"
							[show_if]
								{CONDITION player.gold greater_than_equal_to 10}
								{CONDITION temple_of_ice_favour less_than_equal_to 0}
							[/show_if]
							[command]
								{TAM_GOLD $side_number -10}
								[message]
									speaker=unit
									message=_ "I'd like to make a small donation to the brotherhood. Here's ten coins."
								[/message]
								[message]
									id="Coldfist"
									message=_ "Thank you very much."
								[/message]
								{VARIABLE_OP temple_of_ice_favour add 2}
							[/command]
						[/option]
						
					[/message]
				[/command]
			[/option]
			
			# Ask about favour
			[option]
				message="<span color='{TAM_BLUE}'>" + _ "Ask about your reputation" + "</span>"
				[command]
					[message]
						speaker=unit
						message=_ "Are we welcome here?"
					[/message]
					[if]
					{CONDITION temple_of_ice_favour less_than 0}
						[then]
							[message]
								speaker=Coldfist
								message=_ "There are some here who are suspicious of you. It would do you well to earn some favour within the brotherhood."
							[/message]
						[/then]
					[/if]
					[if]
					{CONDITION temple_of_ice_favour numerical_equals 0}
						[then]
							[message]
								speaker=Coldfist
								message=_ "To an extent... We have no pressing opinion of you, either way."
							[/message]
						[/then]
					[/if]
					[if]
					{CONDITION temple_of_ice_favour greater_than 0}
						[then]
							[message]
								speaker=Coldfist
								message=_ "You are favoured within the temple, for one reason or another. Try to keep it that way."
