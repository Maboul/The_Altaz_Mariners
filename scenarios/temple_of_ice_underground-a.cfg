					[message]
						id="Shadow Fang"
						message=_ "It is so, though I had hoped the trail would not have led to us so quickly. Your words worry me."
					[/message]
					[message]
						speaker=unit
						message=_ "Does the brotherhood really have the power to summon such a thing? It seems to be everlasting, and stretches as far as the eye can see!"
					[/message]
					[message]
						id="Shadow Fang"
						message=_ "Indeed, it is a testament to the strength of our elder that it has remained in place."
					[/message]
				[/command]
			[/option]	

