#textdomain wesnoth-The_Altaz_Mariners

[scenario]
	id=temple_of_ice_underground-a
	name="Temple of Ice"
	map_data="{~add-ons/The_Altaz_Mariners/maps/temple_of_ice_underground.map}" 
	random_start_time="no"
	turns=-1
	experience_modifier=150
	victory_when_enemies_defeated=no
	allow_new_game=no
	force_lock_settings=yes
	{TOD_INDOORS}
	[music]
		name=the_deep_path.ogg
	[/music]
	
	####################################################################################
	# Side Defintions
	####################################################################################

	[side]
		side=1
		canrecruit=yes
		name=Largo
		id=Largo
		save_id=Largo
		controller=human
		team_name=mariners
		user_team_name= _ "Mariners"
		team_lock=yes
		share_vision=all
		gold=0
		village_gold=0
		income=-2
		type=Thug
		fog=no
		shroud=yes
	[/side]

	[side]
		side=2
		canrecruit=yes
		name=Hugo
		id=Hugo
		save_id=Hugo
		controller=human
		team_name=mariners
		user_team_name= _ "Mariners"
		team_lock=yes
		share_vision=all
		gold=0
		village_gold=0
		income=-2
		type=Poacher
		fog=no
		shroud=yes
	[/side]
	
	[side]
		side=3
		controller=ai
		allow_player=no
		no_leader=yes
		disallow_observers=yes
		team_name=mariners,foes
		user_team_name= _ "Friends"
		team_lock=yes
		gold=0
		village_gold=0
		fog=yes
		shroud=yes
		share_vision=none
	[/side]
		
	[side]
		side=4
		controller=ai
		allow_player=no
		no_leader=yes
		team_name=foes
		user_team_name= _ "Foes"
		team_lock=yes
		disallow_observers=yes
		gold=0
		village_gold=0
		fog=yes
		shroud=yes
		share_vision=none
	[/side]
	
	####################################################################################
	# Objectives
	####################################################################################

    [event]
    name=prestart
        [objectives]
            side=0
            [objective]
                description= _ "Investigate the temple"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of mariners"
                condition=lose
            [/objective]
        [/objectives]
    [/event]
    
	####################################################################################
	# Intro
	####################################################################################
	
	[event]
    name=start
		{VARIABLE position underground}
		{VARIABLE temple_of_ice_favour 0}
		{VARIABLE temple_of_ice_enquiry no}
	[/event]
	
	# For testing
	#[event]
	#	name=moveto
	#	first_time_only=no
	#	[filter]
	#		side=1,2
	#	[/filter]
	#	{TAM_PRINT ("Favour: $temple_of_ice_favour")}
	#[/event]
	
	[event]
		name=moveto
		[filter]
			x=51
			y=13
			side=1,2
		[/filter]
		[if]
			{CONDITION subquest_nippy numerical_equals 4}
			[then]
				{VARIABLE subquest_nippy 5}
			[/then]
		[/if]
		[endlevel]
			result=victory
			continue_no_save=yes
			carryover_percentage=100
			bonus=no
			carryover_report=no
			linger_mode=no
			next_scenario=temple_of_ice-a
		[/endlevel]
	[/event]
	
	[event]
	name=start
		# If Nippy is a follower, recall him
		[if]
			[have_unit]
				id=Nippy
				side=1,2
				[filter_wml]
					[modifications]
						[trait]
							id=follower
						[/trait]
					[/modifications]
				[/filter_wml]
			[/have_unit]
			[then]
				[message]
					speaker=Nippy
					side=1,2
					message=_ "I think I best wait upstairs..."
				[/message]
				[put_to_recall_list]
					id=Nippy
					side=1,2
					[filter_wml]
						[modifications]
							[trait]
								id=follower
							[/trait]
						[/modifications]
					[/filter_wml]
				[/put_to_recall_list]
			[/then]
		[/if]
		# If Nippy has been expelled, kill him
		[if]
			{CONDITION subquest_nippy greater_than_equal_to 5}
			[have_unit]
				id=Nippy
				[not]
					[filter_wml]
						[modifications]
							[trait]
								id=follower
							[/trait]
						[/modifications]
					[/filter_wml]
				[/not]
			[/have_unit]
			[then]
				[kill]
					id=Nippy
					side=3
					animate=no
				[/kill]
			[/then]
		[/if]
		# If nippy's experiment has been triggered, kill the skeleton
		[if]
			{CONDITION subquest_nippy not_equals 0}
			[then]
				[kill]
					type="Bone Shooter"
					side=4
					animate=no
				[/kill]
			[/then]
		[/if]
		# If an adept has been recommended, level them
		[if]
			{CONDITION subquest_winterbane greater_than_equal_to 3}
			[then]
				{TAM_STORE_UNIT type="Dark Adept" id=$recommended_adept ({VARIABLE_OP stored_unit.experience add $stored_unit.max_experience})}
				{VARIABLE subquest_winterbane 4}
			[/then]
		[/if]
		# If Icewind has opened the statue room, leave it open
		[if]
			{CONDITION subquest_icewind greater_than_equal_to 3}
			[then]
				{MODIFY_TERRAIN Qxu^Bs\ 39 4}
			[/then]
		[/if]
	[/event]
	
