										{VARIABLE_OP inventory.orb add 1}
										[message]
											speaker=unit
											message=_ "Here's the coins, a hundred of them."
										[/message]
										[message]
											id="Shadow Fang"
											message=_ "And here is the item that will give you passage through the barrier. May you travel safely."
										[/message]
										{TAM_ITEM_ADDED}
									[/command]
								[/option]
							[/message]

						[/then]
					[/if]
				[/command]
			[/option]
			
