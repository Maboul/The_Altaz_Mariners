						id="Shadow Fang"
						message=_ "Your presence here is tolerated, but your incessant questions still grate. I may be more inclined to talk once you have shown some respect for the temple."
					[/message]
				[/command]
			[/option]
				
			# Ask about the purpose of the storm barrier (favoured)
			[option]
				message="<span color='{TAM_BLUE}'>" + _ "Ask about the purpose of the storm barrier" + "</span>"
				[show_if]
					{CONDITION log_storm.heard_rumour equals yes}
					{CONDITION log_storm.orb_info not_equals yes}
					{CONDITION temple_of_ice_favour greater_than_equal_to 1}
				[/show_if]
				[command]
					[message]
						speaker=unit
						message=_ "What is the purpose of this mighty southern storm? Our destination lies beyond it, but there seems no way round."
					[/message]
					[message]
						id="Shadow Fang"
						message=_ "If the purpose is unknown to you, it is probably best that both your knowledge and your path ends where the storm begins."
					[/message]
