	# Searching Bookshelves
	[event]
	name=moveto
	first_time_only=no
		[filter]
			side=1,2
			canrecruit=yes
			[filter_location]
				find_in=bookshelf_xy
			[/filter_location]
		[/filter]
		[store_locations]
			variable=bookshelf_xy
			find_in=bookshelf_xy
			[not]
				x,y=$x1,$y1
			[/not]
		[/store_locations]
		
		{RANDOM 1..11}
		
		# For testing
		#{TAM_PRINT ("$random")}
		
		# 1 - Map
		[if]
			{CONDITION random numerical_equals 1}
			{CONDITION slavenia not_equals z}
			[then]
				[message]
					speaker=unit
					message=_ "There's nothing worth looking at here."
				[/message]
			[/then]
		[/if]
		[if]
			{CONDITION random numerical_equals 1}
			{CONDITION slavenia equals z}
			[then]
				[message]
					speaker=unit
					message=_ "Look at this, it seems to be an old map. A place called Slavenia."
				[/message]
				{TAM_LOCATION_ADDED}
				{VARIABLE slavenia a}
			[/then]
		[/if]
		# 2 - Spell
		[if]
			{CONDITION random numerical_equals 2}
			{CONDITION spell_barrel equals yes}
			[then]
				[message]
					speaker=unit
					message=_ "Just a load of boring books."
				[/message]
			[/then]
		[/if]
		[if]
			{CONDITION random numerical_equals 2}
			{CONDITION spell_barrel not_equals yes}
			[then]
				[message]
					speaker=unit
					message=_ "I've found a few pages from a student's spellbook. Seems to be something about countering the magic of weights."
				[/message]
				[message]
					speaker=Hugo
					message=_ "Might be worth remembering."
				[/message]
				{VARIABLE spell_barrel yes}
			[/then]
		[/if]
		# 3 - Reports
		[if]
			{CONDITION random numerical_equals 3}
			[then]
				[message]
					speaker=unit
					message=_ "There's some sort of parchment here. Could be interesting..."
				[/message]
				[message]
					speaker=narrator
					image=wesnoth-icon.png
					message= _ "What will you do?"
					[option]
						message=_ "Walk on"
						[command]
							[message]
								speaker=unit
								message=_ "Better leave it where it is."
							[/message]
						[/command]
					[/option]
					[option]
						message="<span color='{TAM_BLUE}'>" + _ "Read the parchment" + "</span>"
						[command]
							#{VARIABLE inventory.tablet yes}
							[message]
								speaker=unit
								message=_ "Seems to be some sort of report..."
							[/message]
							[message]
								speaker=narrator
								caption=_ "Brotherhood Of Ice - Student Progress"
								image=misc/book.png
								message=_ "
<b>Chillton</b>
A capable pupil, but prone to distraction.
<b>Frost</b>
Hard working and determined, with a talent for manifestation.
<b>Nippy</b>
A precocious sorcerer, yet often irresponsible and unruly.
<b>Tundra</b>
Although skilled, her interests seem to lie outside the realm of blue magic. 
<b>Snowflake</b>
Studious but shy, possibly too sensitive for the brotherhood.
<b>Articas</b>
A slow learner, unable to grasp the basic tenets of her training."
							[/message]
							[message]
								speaker=unit
								message=_ "I was wrong. It's not interesting at all."
							[/message]
						[/command]
					[/option]
				[/message]
			[/then]
		[/if]
		
		# 4 - Gold
		[if]
			{CONDITION random numerical_equals 4}
			[then]
				[message]
					speaker=unit
					message=_ "There's a small pouch jammed behind the books."
				[/message]
				{TAM_GOLD $side_number 3}
				{PLAY_SOUND gold.ogg}
				[floating_text]
					x,y=$x1,$y1
					text="<span color='{TAM_GOLDEN}'>" + _ "float^3g" + "</span>"
				[/floating_text]
			[/then]
		[/if]
		# 5 - Key
		[if]
			{CONDITION random numerical_equals 5}
			{CONDITION inventory.key_ice greater_than 0}
			{CONDITION inventory.orb greater_than_equal_to 1}
			[then]
				[message]
					speaker=unit
					message=_ "Not much here."
				[/message]
			[/then]
		[/if]
		[if]
			{CONDITION random numerical_equals 5}
			{CONDITION inventory.key_ice numerical_equals 0}
			{CONDITION inventory.orb less_than 1}
			[then]
				[message]
					speaker=unit
					message=_ "This book looks odd. Hang on, it seems to be have been hollowed out..."
				[/message]
				[message]
					speaker=unit
					message=_ "There's a bunch of keys inside! May come in handy, I guess."
				[/message]
				{VARIABLE inventory.key_ice 4}
				{PLAY_SOUND skeleton-hit-2.ogg}
				{TAM_ITEM_ADDED}
			[/then]
		[/if]
		# 6 - Missing scroll
		[if]
			{CONDITION random numerical_equals 6}
			{CONDITION subquest_icewind greater_than_equal_to 1}
			[or]
				{CONDITION random numerical_equals 6}
				{CONDITION inventory.scroll_icewind greater_than_equal_to 1}
			[/or]
			[then]
				[message]
					speaker=unit
					message=_ "Not much worth pilfering here."
				[/message]
			[/then]
		[/if]
		[if]
			{CONDITION random numerical_equals 6}
			{CONDITION subquest_icewind numerical_equals 0}
			{CONDITION inventory.scroll_icewind numerical_equals 0}
			[then]
				[message]
					speaker=unit
					message=_ "Not much worth pilfering here - just some old scroll. Then again, fools pay for this sort of stuff."
				[/message]
				{VARIABLE_OP inventory.scroll_icewind add 1}
				{PLAY_SOUND skeleton-hit-2.ogg}
				{TAM_ITEM_ADDED}
			[/then]
		[/if]
		# 7 - Book
		[if]
			{CONDITION random numerical_equals 7}
			[then]
				[message]
					speaker=unit
					message=_ "Guess what? There's a book on the bookshelf."
				[/message]
				{VARIABLE_OP inventory.book add 1}
				{PLAY_SOUND skeleton-hit-2.ogg}
				{TAM_ITEM_ADDED}
			[/then]
		[/if]
		# 7 - Nothing
		[if]
			{CONDITION random greater_than_equal_to 8}
			[then]
				[message]
					speaker=unit
					message=_ "Nothing of interest here."
				[/message]
			[/then]
		[/if]
		{CLEAR_VARIABLE random}
	[/event]
	
