		fog=no
		shroud=yes
	[/side]

	[side]
		side=2
		canrecruit=yes
		name=Hugo
		id=Hugo
		save_id=Hugo
		controller=human
		team_name=mariners
		user_team_name= _ "Mariners"
		team_lock=yes
		share_vision=all
		gold=0
		village_gold=0
		income=-2
		type=Poacher
		fog=no
		shroud=yes
	[/side]
	
	[side]
		side=3
		controller=ai
		allow_player=no
		no_leader=yes
		disallow_observers=yes
		team_name=mariners,foes
		user_team_name= _ "Friends"
		team_lock=yes
		gold=0
		village_gold=0
		fog=yes
		shroud=yes
		share_vision=none
	[/side]
		
	[side]
		side=4
		controller=ai
		allow_player=no
		no_leader=yes
		team_name=foes
		user_team_name= _ "Foes"
		team_lock=yes
		disallow_observers=yes
		gold=0
		village_gold=0
		fog=yes
		shroud=yes
		share_vision=none
	[/side]
	
	####################################################################################
	# Objectives
	####################################################################################

    [event]
    name=prestart
        [objectives]
            side=0
            [objective]
                description= _ "Force the brotherhood to lower the storm barrier"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of mariners"
                condition=lose
            [/objective]
        [/objectives]
        {VARIABLE temple_of_ice c}
    [/event]
    
	####################################################################################
	# Intro
	####################################################################################

	[event]
	name=prestart
		# If Nippy has been expelled, kill him
		[if]
			{CONDITION subquest_nippy greater_than_equal_to 5}
			[have_unit]
				id=Nippy
				[not]
					[filter_wml]
						[modifications]
							[trait]
								id=follower
							[/trait]
						[/modifications]
					[/filter_wml]
				[/not]
			[/have_unit]
			[then]
				[kill]
					id=Nippy
					side=3
					animate=no
				[/kill]
			[/then]
		[/if]
		# If an adept has been recommended, level them
		[if]
			{CONDITION subquest_winterbane greater_than_equal_to 3}
			[then]
				{TAM_STORE_UNIT type="Dark Adept" id=$recommended_adept ({VARIABLE_OP stored_unit.experience add $stored_unit.max_experience})}
				{VARIABLE subquest_winterbane 4}
			[/then]
		[/if]
	[/event]
	
	[event]
	name=start
		[message]
			speaker=Largo
			message=_ "What is this?"
		[/message]
		[message]
			speaker="Sir Eldrid"
			message=_ "I am arresting you in the name of King Tylon."
		[/message]
		[message]
			speaker=Marco
			message=_ "On what account? Is it a crime to pay a friendly visit to our brothers here?"
		[/message]
		[message]
			speaker=Coldfist
			message=_ "Sir Eldrid tells me your visit was to be less than friendly. I had my doubts at first, but he was right in assuming you'd return."
		[/message]
		[message]
			speaker=Largo
			message=_ "Coldfist you swine, you grassed us to the royals? I'm not going quietly!"
		[/message]
		[message]
			speaker=Hugo
			message=_ "Largo, we're surrounded. And these ain't fresh recruits."
		[/message]
		[message]
			speaker=Marco
			message=_ "Indeed, may I ask why the king's finest have come all this way to arrest a couple of pirates?"
		[/message]
		[message]
			speaker=Coldfist
			message=_ "He feared for the fate of the storm barrier, of course. All those who have ventured beyond are not to be trusted."
		[/message]
		[message]
			speaker="Sir Eldrid"
			message=_ "Silence, loose-lipped conjurer! We need explain nothing to our new prisoners."
		[/message]
		[message]
			speaker=Hugo
			message=_ "Not again..."
		[/message]
		[message]
			speaker="Sir Eldrid"
			message=_ "Take them away!"
		[/message]
		[kill]
			side=1,2
			id=Marco
			type=Fugitive
			animate=no
		[/kill]
		[endlevel]
			result=victory
			continue_no_save=yes
			carryover_percentage=100
			bonus=no
			carryover_report=no
			linger_mode=no
			next_scenario=solant_onboard
		[/endlevel]
	[/event]
	
