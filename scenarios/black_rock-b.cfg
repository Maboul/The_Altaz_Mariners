#textdomain wesnoth-The_Altaz_Mariners

[scenario]
	id=black_rock-b
	name="Black Rock"
	map_data="{~add-ons/The_Altaz_Mariners/maps/black_rock-b.map}" 
	random_start_time="no"
	turns=-1  
	experience_modifier=150
	victory_when_enemies_defeated=no
	allow_new_game=no
	force_lock_settings=yes
	{DEFAULT_SCHEDULE}
