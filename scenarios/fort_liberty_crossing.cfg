			ai_type=big_animals
            action=add
            side=4
			[avoid_unit]
				id=xyz
			[/avoid_unit]
			[filter]
				type=TAM_Frigate
			[/filter]
			[filter_location]
				x,y=18-58,1-20
			[/filter_location]
        [/micro_ai]
    [/event]
	
	####################################################################################
	# Placing Images
	####################################################################################
	
	{TAM_PLACING_PLAYER_VESSEL 1 1}
	[event]
    name=prestart
		[remove_item]
			x,y=1,1
		[/remove_item]
	[/event]
	
	####################################################################################
	# Events
	####################################################################################
	
	{TAM_GLOBAL_EVENTS}
	{TAM_NAVAL_EVENTS}
	
	# Picking up troops
	
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			type=TAM_Dhow
			[not]
				ability=troops_onboard
			[/not]
			[filter_location]
				terrain=Wwt^Bw/,Wwt^Bw\
			[/filter_location]
		[/filter]
		[hide_unit]
			x,y=36,31
		[/hide_unit]
		{FAKE_UNIT_MOVE 36 $x1 31 $y1 3 (Footpad) ()}
		[hide_unit]
			x,y=34,31
		[/hide_unit]
		{FAKE_UNIT_MOVE 34 $x1 31 $y1 3 (Thief) ()}
		[hide_unit]
			x,y=38,30
		[/hide_unit]
		{FAKE_UNIT_MOVE 38 $x1 30 $y1 3 ("TAM_Dwarvish Masked Thunderer") ()}
		[hide_unit]
			x,y=35,30
		[/hide_unit]
		{FAKE_UNIT_MOVE 35 $x1 30 $y1 3 (Poacher) ()}
		[hide_unit]
			x,y=32,29
		[/hide_unit]
		{FAKE_UNIT_MOVE 32 $x1 29 $y1 3 (Thug) ()}
		[hide_unit]
			x,y=34,29
		[/hide_unit]
		{FAKE_UNIT_MOVE 34 $x1 29 $y1 3 (Rogue) ()}
		[unhide_unit]
			side=3
		[/unhide_unit]
		[unit_overlay]
			x,y=$x1,$y1
			image=misc/troops-onboard.png
		[/unit_overlay]
		{TAM_ADD_ABILITY x=$x1 y=$y1 ({ABILITY_TROOPS_ONBOARD})}
	[/event]
	
	# Dropping off troops
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			type=TAM_Dhow
			ability=troops_onboard
			x=18-58
			y=1-12
			[filter_location]
				[filter_adjacent_location]
					terrain=Ds,Gd
				[/filter_adjacent_location]
			[/filter_location]
		[/filter]
		[remove_unit_overlay]
			x,y=$x1,$y1
			image=misc/troops-onboard.png
		[/remove_unit_overlay]
		{TAM_REMOVE_ABILITY x=$x1 y=$y1 ({ABILITY_TROOPS_ONBOARD})}
		{TAM_PLACE_UNIT 3 Footpad $x1 $y1}
		{TAM_PLACE_UNIT 3 Thief $x1 $y1}
		{TAM_PLACE_UNIT 3 Poacher $x1 $y1}
		{TAM_PLACE_UNIT 3 Thug $x1 $y1}
		{TAM_PLACE_UNIT 3 "TAM_Dwarvish Masked Thunderer" $x1 $y1}
		{TAM_PLACE_UNIT 3 "Rogue" $x1 $y1}
		{TAM_REDRAW}
		[move_unit]
			side=3
			x=18-58
			y=1-15
			to_x=$x1 
			to_y=1
			fire_event=yes
		[/move_unit]
		{VARIABLE_OP troop_drops add 1}
		[kill]
			side=3
			x=18-58
			y=1
		[/kill]
		[switch]
		variable=troop_drops
			[case]
			value=1
				[message]
					speaker=Deliana
					message= _ "Good work. Send the dhow back down to pick up more men. Let's hurry with the others."
				[/message]
			[/case]
			[case]
			value=5
				[message]
					speaker=Deliana
					message=_ "Almost there. Just one more drop and we're away..."
				[/message]
			[/case]
			[case]
			value=6
				[message]
					speaker=Deliana
					message=_ "All we need to do is follow them onto land. There's an entrance to the sewers just beyond that wood. The men will be waiting."
				[/message]
				[objectives]
					side=0
					[objective]
						description= _ "$ship_name and The Eel must reach the shore of the mainland in the north."
						condition=win
					[/objective]
					[objective]
						description= _ "$ship_name is destroyed"
						condition=lose
					[/objective]
					[objective]
						description= _ "The Eel is destroyed"
						condition=lose
					[/objective]
					[note]
						description= _ "Ships can heal up to 16 HP a turn at a lighthouse"
						red=51
						green=153
						blue=255
					[/note]
				[/objectives]
			[/case]
		[/switch]
	
	[/event]
	
	# Killing off moving troops
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=3
		[/filter]
		[kill]
			x,y=$x1,$y1
		[/kill]
	[/event]

	# Death of a laden dhow
	[event]
		name=die
		first_time_only=no
		[filter]
			side=1,2
			ability=troops_onboard
		[/filter]
		{RANDOM 1..3}
		[switch]
		variable=random
			[case]
			value=1
				[message]
					speaker=Deliana
					message= _ "That ship was carrying some of my best men!"
				[/message]
			[/case]
			[case]
			value=2
				[message]
					speaker=Deliana
					message= _ "A tragic loss..."
				[/message]
			[/case]
			[case]
			value=3
				[message]
					speaker=Deliana
					message= _ "I mourn for the men who went down with that ship."
				[/message]
			[/case]
		[/switch]
		{CLEAR_VARIABLE random}
	[/event]
	
	##########################################
	# Reinforcements
	##########################################
		
	[event]
    name="new turn"
    first_time_only=no
		[if]
			[have_unit]
				side=4
				type=TAM_Frigate
				count=0
			[/have_unit]
			[then]
				{TAM_PLACE_UNIT 4 TAM_Frigate 21 1}
			[/then]
		[/if]
		[if]
			[have_unit]
				side=4
				type=TAM_Galleon
				count=0
			[/have_unit]
			[then]
				{TAM_PLACE_UNIT 4 TAM_Galleon 51 1}
			[/then]
		[/if]
	[/event]
	
	[event]
    name="turn 15"
		{TAM_PLACE_UNIT 4 TAM_Frigate 21 1}
	[/event]
	
	[event]
    name="turn 20"
		{TAM_PLACE_UNIT 4 TAM_Galleon 51 1}
	[/event]

[/scenario]