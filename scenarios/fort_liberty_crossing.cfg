		{TAM_PLACE_UNIT 4 TAM_Galleon 46 4}
		{TAM_PLACE_UNIT 4 TAM_Galleon 54 5}
		{TAM_PLACE_UNIT 4 TAM_Galleon 22 3}
		{TAM_PLACE_UNIT 4 TAM_Frigate 28 5}
