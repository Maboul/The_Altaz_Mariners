		{TAM_PLACE_UNIT 1 TAM_Caravel 30 25}
		
		{TAM_PLACE_UNIT 2 "TAM_Pirate Ship" 40 25}
		{TAM_PLACE_UNIT 2 TAM_Dhow 38 26}
		{TAM_PLACE_UNIT 2 TAM_Dhow 41 27}
		{TAM_PLACE_UNIT 2 TAM_Cutter 42 28}
